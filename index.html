<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Quote Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css?v=1.0" />
  </head>
  <body>
    <div class="display">
      <p class="h1">Welcome to <bold class="bold">Random</bold> Quote Generator!</p>
      <div class="display-body">
        <blockquote>
          <p class="h2" id="Welcome">
            Choose a quote category below!
            <!--Quotes from API will go here-->
          </p>

          <cite class =h4 title="Source"></cite>
        </blockquote>
      </div>
    </div>

    <div class="btn-group btn-group-lg">
      <button type="button" class="btn btn-primary" id="button">
        Historical Quotes
      </button>
      <button
        type="button"
        class="btn btn-primary"
        id="kanyebutton"
        
      >
        Kanye Quotes
      </button>
      <button
        type="button"
        class="btn btn-primary"
        id="moviebutton"
        disabled
      >
        Movie Quotes
      </button>
      <button
        type="button"
        class="btn btn-primary"
        id="button"
        disabled
      >
        Athlete Quotes
      </button>
      <button
        type="button"
        class="btn btn-primary"
        id="button"
        disabled
      >
        Suprise me!
      </button>
    </div>

    <!-- <div class="card" id ="card" style="width: 400px">
      <img src="thisone-compressed 2.jpeg" class="card-img-top" alt="a photo of me!">
      <div class="card-body">
        <h4 class="card-title">Check out my other things!</h4>
        <a href="https://github.com/Marcush513" target="_blank"     class="btn btn-primary btn-lg">See Profile</a>
      </div>
    </div>
     -->

    <div>
      <p></p>
    </div>

    <!--Scripts-->
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
